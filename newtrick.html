<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
      ul{
        display: flex;
        justify-content: flex-end;
        list-style: none;
        gap: 20px;
      }
      li{
        font-size: 2rem;
        text-transform: capitalize;
      }
      li:hover{
        color: pink;

      }
    </style>
</head>
<body>
    <ul>
        <li>home</li>
        <li>office</li>
        <li>bank</li>
        <li>school</li>
        <li>college</li>
    </ul>
</body>
</html>
